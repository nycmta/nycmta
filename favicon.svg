    <!-- Crown base -->
    <rect x="10" y="10" width="12" height="2" rx="0.5"/>
    <!-- Crown points -->
    <polygon points="11,10 12.5,5 14,10"/>
    <polygon points="14.5,10 16,4 17.5,10"/>
    <polygon points="18,10 19.5,5 21,10"/>
  </g>

  <!-- MTA text (bottom) -->
  <text x="16" y="25" font-family="Helvetica, Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">MTA</text>
</svg>
